<!DOCTYPE html>
<html>
<head>
<title>Luxira Registration</title>
<link rel="stylesheet" href="./Css/style.css">
</head>
<body>
  <div class="container">
    <h1>Hi, Welcome to Luxira!</h1>
    <h2>Register your account</h2>
    <form>
      <div class="input-group">
        <label for="first-name">First name</label>
        <input type="text" id="first-name" placeholder="First name">
        <label for="last-name">Surname</label>
        <input type="text" id="last-name" placeholder="Surname">
      </div>
      <div class="input-group">
        <label for="email">Mobile number or email address</label>
        <input type="email" id="email" placeholder="Islslsks@gmail.com">
      </div>
      <div class="input-group">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="..">
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="1012468">
      </div>

      <button type="submit">Register</button>
      <div class="login-options">
        <p class="or">Or Login With</p>
        <form action="">
            <input type="submit" value= " Sing up with Google " class="sing">
        </form>
      </div>
    </form>
  </div>
</body>
</html>
